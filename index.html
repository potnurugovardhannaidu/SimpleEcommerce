<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple E-Commerce</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="brand">
      <h1>EasyShop</h1>
    </div>
    <div class="search"><input id="search" placeholder="Search products..."></div>
    <button id="view-cart">Cart (<span id="cart-count">0</span>)</button>
  </header>

  <main class="main">
    <section>
      <h2>Products</h2>
      <div class="products" id="products"></div>
    </section>

    <aside class="cart">
      <h2>Cart</h2>
      <div class="cart-items" id="cart-items"></div>
      <div class="total">
        <span>Total:</span>
        <span id="cart-total">â‚¹0.00</span>
      </div>
      <button id="checkout">Checkout</button>
      <button id="clear-cart">Clear</button>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
